<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Contador Online</h1>
        </header>

        <main class="numeros">
            <div class="horas">
                <h2 id="horas">00</h2>
                <span class="span">horas</span>
            </div>

            <div class="minutos">
                <h2 id="minutos">00</h2>
                <span class="span">minutos</span>
            </div>
                
            <div class="segundos">
                <h2 id="segundos">00</h2>
                <span class="span">segundos</span>
            </div>
        </main>

        <nav class="botoes">
            <button id="button-iniciar">iniciar</button>
            <button id="button-parar">parar</button>
            <button id="button-reiniciar">reiniciar</button>
            <button id="button-editar">editar</button>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
